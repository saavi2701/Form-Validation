<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <div class="container">
    <div class="container__content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="container__form">
      <div class="container__form-header">Try it free 7 days <span>then $20/mo. thereafter</span></div>
      <div class="container__form-body">
        <form id="form" onclick="myFunction(event)">

          <div class="form-control" onclick="removeError(this)">
            <input type="text" placeholder="First Name" id="firstName">
            <i><img src="/images/icon-error.svg" alt=""></i>
            <small></small>
          </div>

          <div class="form-control" onclick="removeError(this)">
            <input type="text" placeholder="Last Name" id="lastName">
            <i><img src="/images/icon-error.svg" alt=""></i>
            <small></small>
          </div>

          <div class="form-control" onclick="removeError(this)">
            <input placeholder="Email Address" id="email">
            <i><img src="/images/icon-error.svg" alt=""></i>
            <small></small>
          </div>

          <div class="form-control" onclick="removeError(this)">
            <input type="password" placeholder="Password" id="password">
            <i><img src="/images/icon-error.svg" alt=""></i>
            <small></small>
          </div>
    
          <button type="submit">Claim your free trial</button>

        </form>
        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
    </div>
  </div>
  <script src="/app/js/script.js"></script>
</body>
</html>
